<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Breakpoint Grid Demo</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f2f2f2;
  }

  h2 {
    margin-bottom: 20px;
  }

  .container {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* layout mặc định */
    gap: 10px;
  }

  .item {
    background: #3498db;
    padding: 20px;
    text-align: center;
    color: white;
    font-size: 20px;
    border-radius: 6px;
  }

  /* ============================= */
  /* Màn hình nhỏ (≤ 575px)        */
  /* ============================= */
  @media (width <= 575px) {
    .container {
      grid-template-columns: 1fr;
    }
  }

  /* ============================= */
  /* Màn hình trung bình (576–767) */
  /* ============================= */
  @media (576px <= width <= 767px) {
    .container {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  /* ============================= */
  /* Màn hình lớn (≥ 768px)        */
  /* ============================= */
  @media (width >= 768px) {
    .container {
      grid-template-columns: repeat(3, 1fr);
    }
  }
</style>
</head>
<body>

<h2>Demo Breakpoints với Media Queries</h2>

<div class="container">
  <div class="item">1</div>
  <div class="item">2</div>
  <div class="item">3</div>
  <div class="item">4</div>
  <div class="item">5</div>
  <div class="item">6</div>
</div>

</body>
</html>
