<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body{
            background-color: rgb(169, 208, 243);
            font-family: Arial, Helvetica, sans-serif;
            display:flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .avatar{
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin: 40px auto; 
            display: block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #b7c9cb;
            border-top: 20px;
            
            
        }
        .avatar:hover{
            transform: scale(1.1);
            transition: transform 0.5s ease;
        }
        .d1:hover{
            transform: scale(1.05);
            transition: transform 0.5s ease;
        }
        .d1{
            background-color: #37dbea;
            width: 300px;
            height: 450px;
            padding: auto;
            text-align: center;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

        }
        .p1{
            font-size: 24px;
            font-weight: bold;
            margin-top: 15px;
            color: #dc2222;
        }
        .p2{
            font-size: 18px;
            color: #dfdc31;
            margin-top: 10px;
        }
        .p3{
            font-size: 14px;
            color: #000000;
            margin: 20px;
        }
        .icons i:hover {
      background-color: white;
      color: #37dbea;
      transform: scale(1.2);
    }
    .icons {
      margin-top: 20px;
    }

    .icons i {
      font-size: 24px;
      margin: 0 10px;
      color: white;
      background-color: rgba(255, 255, 255, 0.3);
      padding: 10px;
      border-radius: 50%;
      transition: background-color 0.3s ease, transform 0.3s ease;
      cursor: pointer;
    }


    </style>

</head>
<body>
    <div class="d1">
       <div>
         <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfMX33dkGUpMuZTO-nzJn2ZGkNP2jkM6vYLw&s"  class="avatar">
       </div>
       <div>
        <p class="p1">Nguyễn Văn A</p>
        <p class="p2">Front-End Developer</p>
        <p class="p3">Đam mê sáng tạo trải nghiệm web trực quan và tinh tế. 
            Luôn hướng tới giao diện đẹp, gọn gàng và hiệu quả.</p>
       </div>
       <div class="icons">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-linkedin"></i>
      <i class="fa-solid fa-envelope"></i>
    </div>
       
    </div>
    

</body>
</html>
